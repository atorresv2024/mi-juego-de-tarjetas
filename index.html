<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tarjetas con Información</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>VERBOS BÁSICOS DO PORTUGUÊS</h1>

    <!-- Sección 1: Verbos -->
    <div class="section">
        <h2>Verbos</h2>
        <!-- Primera tarjeta -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <img src="img/FICAR.gif" alt="FICAR">
                </div>
                <div class="card-back">
                    <div class="card-info">
                        <h2>FICAR</h2>
                        <p>...</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Segunda tarjeta -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <img src="img/FECHAR.gif" alt="FECHAR">
                </div>
                <div class="card-back">
                    <div class="card-info">
                        <h2>FECHAR</h2>
                        <p>...</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Añadir más tarjetas aquí... -->
    </div>

    <!-- Sección 2: Adjetivos -->
    <div class="section">
        <h2>Adjetivos</h2>
        <!-- Primera tarjeta -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <img src="img/BONITO.gif" alt="BONITO">
                </div>
                <div class="card-back">
                    <div class="card-info">
                        <h2>BONITO</h2>
                        <p>Significado: Atractivo</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Segunda tarjeta -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <img src="img/GRANDE.gif" alt="GRANDE">
                </div>
                <div class="card-back">
                    <div class="card-info">
                        <h2>GRANDE</h2>
                        <p>Significado: De gran tamaño</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Añadir más tarjetas aquí... -->
    </div>

    <script src="scripts.js"></script>
</body>

</html>
